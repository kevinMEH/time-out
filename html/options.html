<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Options</title>
    </head>
    <body>
        <button id="previewButton">Preview Block Screen</button>
        <br>
        <br>
        <br>
        
        <textarea name="backgroundImage" id="customBackgroundImage" cols="30" rows="1"
        placeholder="Custom Background Image URL"></textarea>
        <button id="submitBackgroundImage">Submit</button>
        <br>
        <br>
        <br>
        
        <textarea name="addTaskUrl" id="addTaskUrl" cols="30" rows="1"
        placeholder="Add Task URL"></textarea>
        <br>
        <textarea name="addTaskDescription" id="addTaskDescription" cols="60" rows="1"
        placeholder="Add Task Description"></textarea>
        <br>
        <button id="submitTask">Submit</button>
        
        <div id="tasksList">
            <p>Tasks List</p>
        </div>
        <br>
        <br>
        <br>
        
        <textarea name="addNewSite" id="addNewSite" cols="30" rows="1" placeholder="Add New Site"></textarea>
        <button id="submitNewSite">Submit</button>
        
        <div id="blockedSiteList">
            <p>Blocked Sites</p>
        </div>
    </body>
    <script src="../js/options.js"></script>
</html>
