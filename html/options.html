<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Options</title>
    </head>
    <body>
        <button id="previewButton">Preview Block Screen</button>
        <br>
        <br>
        <br>
        
        <textarea name="backgroundImage" id="customBackgroundImage" cols="30" rows="1"
        placeholder="Custom Background Image URL"></textarea>
        <button id="submitBackgroundImage">Submit</button>
        <br>
        <br>
        <br>
        
        <textarea name="addAlternativeLinkUrl" id="addAlternativeLinkUrl" cols="30" rows="1"
        placeholder="Add alternative Link URL"></textarea>
        <br>
        <textarea name="addAlternativeLinkDescription" id="addAlternativeLinkDescription" cols="60" rows="1"
        placeholder="Add Alternative Link Description"></textarea>
        <br>
        <button id="submitAlternativeLink">Submit</button>
        
        <div id="alternativeLinksList">
            <p>Alternative Links</p>
        </div>
        <br>
        <br>
        <br>
        
        <textarea name="addNewSite" id="addNewSite" cols="30" rows="1" placeholder="Add New Site"></textarea>
        <button id="submitNewSite">Submit</button>
        
        <div id="blockedSiteList">
            <p>Blocked Sites</p>
        </div>
    </body>
    <script src="../js/options.js"></script>
</html>
